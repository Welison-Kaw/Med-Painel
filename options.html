<html>
  <head>
    <title>Controle de Notificações</title>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>Controle de Notifica&ccedil;&otilde;es</h1>
    <hr>
    <h2>Op&ccedil;&otilde;es</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Verificar novas senhas a cada
      <select name="frequency">
        <option>15</option>
        <option>30</option>
        <option>45</option>
        <option>60</option>
        <option>75</option>
        <option>90</option>
        <option>120</option>
      </select>
      segundos.
    </form>
    <h2>&Iacute;cones</h2>
    <p><img src="16.png" /> - Todas as senhas foram atendidas</p>
    <p><img src="16_w.png" /> - Senhas foram adicionadas &agrave; sua fila e ainda n&atilde;o foram vistas</p>
    <p><img src="16_a.png" /> - Existem senhas que ainda devem ser atendidas</p>
  </body>
</html>
